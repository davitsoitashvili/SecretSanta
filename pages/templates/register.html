{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Create your accounts</title>
  </head>
  <body>

  <img style="width: 100%;height: 400px" src="{% static "images/santaimage.jpg" %}" alt="image loading...">

  <div style="text-align: center">
  <form method="post", action="{% url 'register page' %}">
    {% csrf_token %}
      {% for form in registerform %}
          <div style="text-align: center">
        <p style="margin-top: 20px">{{form.label_tag}}</p>
              <p>{{form}}</p>
        <p style="width: 300px;text-align: center">{{form.errors}}</p>
        <p style="width: 300px;text-align: center" >{{ form.help_text }}</p>
        </div>


      {% endfor %}
    <button class="btn btn-primary" type="submit" value="Sign Up" style="width: 400px;height: 50px">Registration</button>


</form>
  <form action="{% url 'login page' %}", method="get" style="text-align: center">
        <button class="btn btn-success" type="submit" value="Sign In" style="width: 400px;height: 50px; margin-top: 20px;margin-bottom: 50px">Log In</button>
   </form>

  </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
